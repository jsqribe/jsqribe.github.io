<!-- Contact -->
  <section class="page-section" id="{{ site.data.sitetext.contact.section | default: "contact" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.contact.title | markdownify | default: Contact Us }}</h2>

          <div class="container-fluid">        
          {% for contact in site.data.sitetext.contact.list %}
          <p><i class="{{ contact.icon }}"></i> <strong>{{ contact.desc }}</strong></p>
          {% endfor %}
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="section-heading text-uppercase">{{ site.data.sitetext.contact.map_text | default: "" }}</h3>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2496.7522570702927!2d0.5612590657609013!3d51.26047067959531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47df2e005bfad327%3A0x1bbffd1a58d113b!2sDownswood%20Community%20Association!5e0!3m2!1sen!2suk!4v1595641387653!5m2!1sen!2suk" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>  
          </div>
      </div>
    </div>
  </section>
<!-- End Contact -->
